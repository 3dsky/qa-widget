<div class="voting">
  <div class="so_bg up"></div>
  <div class="vote_count"><%= score %></div>
  <div class="so_bg down"></div>
</div>

<h4 class="title"><%= title %></h4>
<div class="controls">
  <span class="source-label label label-warning">Stack Overflow</span>
  <button class="remove btn btn-mini">Remove</button>
  <button class="toggle-content btn btn-mini" data-toggle=".question-content">Hide</button>
</div>
<div class="question-content">

  <div class="body" data-view="body"><%= body %></div>

  <hr class="separator"/>

  <div class="tags">
    <span class="small-title">Tags </span>
    <% if (tags.length === 0) { %>
      <span class="label">No tags yet</span>
    <% } else {
         for(var i in tags) { %>
          <span class="label label-info"><%= tags[i].name || tags[i] %></span>
    <%   }
       } %>
  </div>

  <div class="comments" data-view="comments"></div>

  <div class="answers" data-view="answers"></div>

  <div class="clearfix"></div>

</div>
