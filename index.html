
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Q&amp;A Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  </head>

  <body id="widget">

    <div class="navbar navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Q&amp;A Widget</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Ask a Question</a></li>
              <li><a target="_blank" href="http://catb.org/esr/faqs/smart-questions.html">How to Ask Questions Properly</a></li>
              <li><a style="color:#CCC;">Statistics</a></li>
            </ul>

            <span class="current-user-container pull-right"> Logged on as: <span class="current-user"></span></span>

          </div>
        </div>
      </div>
    </div>

    <div class="alert-container">
      <div class="alert">
        <button type="button" class="close" data-toggle="alert">Ã—</button>
        <strong class="attention"></strong><span class='text'></span>
      </div>
    </div>

    <div class="loading-cover" style="z-index: 2000;  position: fixed;  height: 100%;  width: 100%;  top: 0px; left: 0px;  z-index: 2000;  color: white;  text-align: center;  padding-top: 40px;  font-size: 40px;  background: url('http://framework.jpillora.com/img/loading64white.gif') no-repeat scroll 50% 100px #1B1B1B; font-family: Helvetica;">Loading...</div>

    <div class="container">

      <!-- QA Ask -->
      <div class="row">
        <div class="ask container" data-view="ask">
          <h2>Submit your Question</h2>

          <textarea class="submitTitle input-block-level" placeholder="Type your question title here"></textarea>

          <textarea class="submitBody input-block-level" placeholder="Type your question body here"></textarea>

          <input class="submitTags input-block-level" type="text" placeholder="Type your tags here and choose" value="" ></input>

          <div class="clearfix"></div>
          <div class="tag-list"></div>

          <p><button class="btn submit-question-btn"
            data-show-when=".submitTitle" 
            type="button">Submit &raquo;</button></p>

        </div>

      </div>

      <!-- QA Questions -->
      <div class="row">
        <h2>Questions for Slide <span class="slide-id"></span></h2>
        <div id="questions" data-view="questions"></div>
      </div>

      <!-- QA Stats -->
      <div class="row">
      </div>

      <hr>

      <footer>
        <p>&copy; COMP9323 Semester 2 2012</p>
      </footer>

    </div>

    <script type="text/javascript">
      (function() {
        var isLocal = window.location.hash.match(/isLocal/),
            isLazy = window.location.hash.match(/isLazy/) ||
                     window.location.host.match(/github\.com/),
            script = document.createElement('script'); 

        script.type = 'text/javascript';
        script.src  = isLocal ? 'http://127.0.0.1:8888/framework/js/lib/require.js' :
                      isLazy  ? 'http://framework.jpillora.com/js/lib/require.js'   :
                                '//cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js';    

        script.setAttribute('data-main', 
                      isLocal ? 'http://127.0.0.1:8888/framework/js/framework' :
                      isLazy  ? 'http://framework.jpillora.com/js/framework'   :
                                'http://jpillora.github.com/qa-widget/js/qa-widget');

        var s = document.getElementsByTagName('script')[0]; 
        s.parentNode.insertBefore(script, s);

        function addCSS(src) {
          var link = document.createElement('link');
          link.type = 'text/css';
          link.rel = 'stylesheet';
          link.href = src;
          document.getElementsByTagName('head')[0].appendChild(link);
        }

        if(!isLocal && !isLocal) {
          addCSS("http://framework.jpillora.com/css/prettify.css");
          addCSS("//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css");
          addCSS("http://jpillora.github.com/qa-widget/css/widget.css");
        }

      })();
    </script>

  </body>
</html>
