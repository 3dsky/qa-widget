
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Q&amp;A Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://framework.jpillora.com/css/prettify.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/widget.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body id="widget">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Q&amp;A Widget</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Ask a Question</a></li>
              <li><a href="#about">Statistics</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- QA Ask -->
      <div class="row">
        <div class="ask container" data-view="ask">
          <h2>Submit your Question</h2>

          <textarea class="submitTitle input-block-level" placeholder="Type your question title here">How do I ask questions on here ?</textarea>
          <div class="similars"></div>
          <div class="similarsBtn"></div>

          <textarea class="submitBody input-block-level" placeholder="Type your question body here">I've been looking around this site and I can't find the Submit button, can someone help me ????</textarea>

          <input class="submitTags input-block-level" type="text" placeholder="Type your tags here" value="qa-management,javascript" ></input>

          <p><button class="btn submitBtn" type="button">Submit &raquo;</button></p>
        </div>

      </div>

      <!-- QA Questions -->
      <div class="row">
        <h2>View all Questions</h2>
        <div id="questions" data-view="questions"></div>
      </div>
      <!-- QA Stats -->
      <div class="row">
      </div>

      <hr>

      <footer>
        <p>&copy; COMP9323 Semester 2 2012</p>
      </footer>

    </div>

    <script type="text/javascript">
      (function() {
        var isLocal = window.location.host.match(/^localhost/) != null, 
            script = document.createElement('script'); 

        script.type = 'text/javascript';
        script.src  = isLocal ? 'http://localframework:8888/framework/js/lib/require.js' :
                                '//cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js';     
        script.setAttribute('data-main', isLocal ? 'http://localframework:8888/framework/js/framework' :
                                                   'js/qa-widget');
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(script, s);
      })();
    </script>

  </body>
</html>
