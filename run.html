<html>
  <head>
    <title>Q&amp;A Widget</title>
    <link href="css/reset-min.css" rel="stylesheet">
    <style type="text/css">
    #header {
      height: 40px;
      border-bottom: thin black solid;
    }

    #content {
      height: 400px;
      border-bottom: thin black solid;
    }

    #footer {
      height: 40px;
      border-bottom: thin black solid;
    }

    #sidebar {
      overflow: hidden;
      width: 0px;
      height: 100%;
    }

    #qa-widget-container {
      background: grey;
      width:100%;
      height: 100%;
    }
    </style>
    <script src="js/lib/jquery.js"></script>
    <script type="text/javascript">
      $(function() {
        $("button").click(function() {
          $("#sidebar").stop()
            .animate({width:$(this).data('width')}, 500);
        }).first().trigger('click');
      });
    </script>
  </head>
  <body>

    <div id="header">
      <span>Slide Tool Header</span>
      <button data-width="300">Set 300px</button>
      <button data-width="600">Set 600px</button>
      <button data-width="1000">Set 1000px</button>
      <button data-width="1500">Set 1500px</button>
      <button data-width="0">Hide</button>
    </div>
    <div id="content">

      <div id="sidebar">

        <div id="qa-widget-container">
          <iframe src="widget.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>

      </div>

    </div>
    <div id="footer">Slide Tool Footer</div>
  </body>
</html>
