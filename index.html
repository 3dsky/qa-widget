  <body id="widget">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Q&amp;A Widget</a>

              <li><a href="#about">Statistics</a></li>

    </div>

    <div class="alert-container">
      <div class="alert">
        <button type="button" class="close" data-toggle="alert">Ã—</button>
        <strong class="attention"></strong><span class='text'></span>
      </div>
    </div>

    <div class="loading-cover">Loading...</div>

    <div class="container">

      <!-- QA Ask -->
      <div class="row">
        <div class="ask container" data-view="ask">
          <h2>Submit your Question</h2>

          <textarea class="submitTitle input-block-level" placeholder="Type your question title here"></textarea>

          <textarea class="submitBody input-block-level" placeholder="Type your question body here"></textarea>

          <input class="submitTags input-block-level" type="text" placeholder="Type your tags here and choose" value="" ></input>

          <div class="clearfix"></div>
          <div class="tag-list"></div>

          <p><button class="btn submit-question-btn" type="button">Submit &raquo;</button></p>

        </div>

      </div>

      <!-- QA Questions -->
      <div class="row">
        <h2>View all Questions</h2>
        <div id="questions" data-view="questions"></div>
      </div>

      <!-- QA Stats -->
      <div class="row">
      </div>
